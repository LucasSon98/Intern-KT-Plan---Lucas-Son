<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="register_menu.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="Registration box">
        <h1>Registration</h1>
        <label for="username/email">
            Username/Email:
        </label>
        <input id="username/email" type="text">
        <br><br>

        <label for="password">
            Password:
        </label>
        <input id="password" type="password">
        <br><br>

        <label for="First_Name">
            First Name:
        </label>
        <input id="First_Name" type="text">
        <br><br>

        <label for="Last Name">
            Last Name:
        </label>
        <input id="Last_Name" type="text">
        
        <br><br>

        <div id="Gender">
            <p>Select your gender:</p>
            <input type="radio" name="gender" value="Male" id="Male_button">Male <br>
            <input type="radio" name="gender" value="Female" id="Female_button">Female <br>
            <input type="radio" name="gender" value="Other" id="Other_button">Other <br>
            <br>
            <span id="Gender_error"></span>
        </div>

        <br>

        <div id="Address">
            Address:
            <br><br>
            <label for="Street">
                Street:
            </label>
            <input id="Street" type="text">

            <label for="Street_Number">
                Number:
            </label>
            <input id="Street_Number" type="text">
        </div>

        <br><br>

        <label for="Image_File">
            Select Profile Picture:
            <br><br>
            <input type="file" id="Image_File" name="filename" accept="image/*" />
            <img id="user_picture" src="" alt="" hidden="hidden">
        </label>

        <br><br>

        <button id="Submit">Submit</button>
        <button id="Return Main">Return to Main Menu</button>

        <span id="input_error" style="color: red;"></span>
    </div>


    <div id="Registration Success" hidden="hidden">
        <center>
            <h1 style="color: greenyellow;">Your new user was successfully registered!</h1>
            <h3>You will be soon redirected to the main menu...</h3>
        </center>
        
    </div>
    

</body>
</html>
