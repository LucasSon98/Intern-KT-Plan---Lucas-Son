<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_menu.css">
    <script type="text/javascript" src="login_menu.js" defer></script>
    <title>TODO List</title>
    <style>
        ul li:hover, ul li:focus {
            font-weight: bold;
            cursor: pointer;
        }
    </style>

<body>
    <center>
        <h1>Login Menu</h1>
        <div class="text_input">
            <input id="Username" type="text" required="">
            <label for="Username">Username:</label>
        </div>
        <span id="username_error" hidden="hidden">*Please fill in your username</span>

            
        <div class="text_input">
            <input id="Password" type="password" required="">
            <label for="Password">Password:</label>
        </div>
        <span id="password_error" hidden="hidden">*Please fill in your password</span>


        <div class="Buttons">
            <button id="Next">Login</button>
            <button id="Return Main">Return to Main Menu</button>

        </div>
        
        <br>
        <span id="login_error" hidden="hidden">The account you are trying to login doesn't exist. Try again.</span>
    </center>
        
</body>
</html>
