<body>
    <div id="Welcome_menu">
        <h1>Login Menu</h1>
        <br><br>
        <label for="Username">
            Username:
        </label>
        <input id="Username" type="text">
        <span id="username_error" style="color: red;" hidden="hidden">Please fill in your username</span>
        <br><br>
        
        <label for="Password">
            Password:
        </label>
        <input id="Password" type="password">
        <span id="password_error" style="color: red;" hidden="hidden">Please fill in your password</span>
        <br><br>
        <button id="Next">Next</button>
        <button id="Return Main">Return to Main Menu</button>
        <br>
        <span id="login_error" style="color: red;" hidden="hidden">The account you are trying to login doesn't exist. Try again.</span>
    </div>
